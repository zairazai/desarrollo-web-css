<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 30px;
  padding: 5px;
  border: 1px solid black;
  outline: 3px solid red;
  outline-offset: 15px;
}
</style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p>This paragraph has a black border and a red outline 15px outside the border edge.</p>

</body>
</html>
