<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin-top: 30px;
  margin-bottom: 30px;  
}
</style>
</head>
<body>

<h1>Margin Collapse</h1>

<p>This is a paragraph.</p>

<p>This is another paragraph.</p>

<p>Here, each p element has a top margin of 30px and a bottom margin of 30px. So, the vertical margin between the p elements should have been 60px (30px + 30px). However, due to margin collapse, the actual margin ends up being 30px.</p>

</body>
</html>
