<!DOCTYPE html>
<html>
<head>
<style>
a.one:link {color:red;}
a.one:visited {color:blue;}
a.one:hover {color:orange;}

a.two:link {color:red;}
a.two:visited {color:blue;}
a.two:hover {font-size:150%;}

a.three:link {color:red;}
a.three:visited {color:blue;}
a.three:hover {background:lightgreen;}

a.four:link {color:red;}
a.four:visited {color:blue;}
a.four:hover {font-family:monospace;}

a.five:link {color:red;text-decoration:none;}
a.five:visited {color:blue;text-decoration:none;}
a.five:hover {text-decoration:underline;}
</style>
</head>
<body>

<h2>Styling Links</h2>

<p>Mouse over the links and watch them change layout:</p>

<p><a class="one" href="https://google.com"target="_blank">This link changes color</a></p>
<p><a class="two" href="https://google.com"target="_blank">This link changes font-size</a></p>
<p><a class="three" href="https://google.com"target="_blank">This link changes background-color</a></p>
<p><a class="four" href="https://google.com" target="_blank">This link changes font-family</a></p>
<p><a class="five" href="https://google.com" target="_blank">This link changes text-decoration</a></p>

</body>
</html>
