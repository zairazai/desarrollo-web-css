<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: hotpink;
  background-color: yellow;
  font-weight: bold;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 8px;
  transition: 0.3s ease;
}

a:hover {
  background-color: hotpink;
  color: white;
}
</style>
</head>
<body>

<h1>Style a link</h1>

<p><a href="https://google.com" target="_blank">This is a link</a></p>

</body>
</html>
