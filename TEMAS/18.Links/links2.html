<!DOCTYPE html>
<html>
<head>
<style>

a {
  text-decoration: none;
  font-size: 20px;
  transition: 0.3s ease;
}

/* unvisited */
a:link {
  color: red;
}

/* visited */
a:visited {
  color: green;
}

/* hover */
a:hover {
  color: hotpink;
  transform: scale(1.1);
}

/* active */
a:active {
  color: blue;
}

</style>
</head>
<body>

<h1>Style a link depending on state</h1>

<p><a href="https://google.com" target="_blank">This is a link</a></p>

</body>
</html>
