<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  width: 100%; /* The element will try to be 100% of its parent's width */
  max-width: 900px; /* But it will never exceed 900px in width */
  padding:10px;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Using both max-width and width</h2>

<div class="div1">This div element has a width of 100% and a max-width of 900px.</div>

<p>Resize the browser window to larger than 900 px wide to see the effect!</p>

</body>
</html>
